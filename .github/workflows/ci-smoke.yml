name: CI Smoke - Correlations

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # minimal deps for smoke test
          python -m pip install numpy pandas seaborn matplotlib pytest
      - name: Run correlation smoke test
        run: |
          pytest -q tests/test_ci_compute_correlations_smoke.py -q
